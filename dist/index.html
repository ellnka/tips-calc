<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer="" src="app.c328ef1a.js"></script>
</head>
<body>



    <div data-component="tipCalculator" class="container card" style="margin: 10px; max-width: 600px;">
        <form class="card-body ">
            <div class="form-group row">
                <label for="bill" class="col-sm-2 col-form-label">Bill </label>
                <div class="col-sm-10 input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" data-component="bill" id="bill" value="100.00">
                </div>
            </div>
            <div class="form-group row">
                <label for="tips" class="col-sm-2 col-form-label">Tips </label>
                <div class="col-sm-10 input-group">
                    <input type="number" class="form-control" data-component="tips" id="tips" value="10.00">
                    <div class="input-group-append">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <label class="col-form-label" for="splitBill">Split Bill </label>
                </div>
                <div class="col-sm-1">
                    <input class="checkbox col-form-input align-bottom" type="checkbox" data-component="isBillSplit" id="splitBill">
                </div>
                <div id="splitBetweenContainer" data-selector="splitBetweenContainer" class="d-none">
                    <div class="col-sm-2 float-left">
                        <label class="col-form-label" for="splitCount">Between </label>
                    </div>
                    <div class="col-sm-8 float-right">
                        <input type="number" class="form-control" data-component="splitCount" id="splitCount" value="1">
                    </div>
                </div>
            </div>
            <div class="form-group row "><button type="submit" class="btn btn-primary">Calculate Tips</button></div>
            <div class="form-group row d-none" data-component="totalResults">
                <div class="col-sm-4 col-form-label">Total Bill</div>
                <span class="col-sm-6 col-form-label" data-selector="bill"> </span>
                <div class="col-sm-4 col-form-label">Total Tips </div>
                <span class="col-sm-6 col-form-label" data-selector="tips"> </span>
            </div>
            <div class="form-group row d-none" data-component="splitResults">
                <div class="col-sm-4 col-form-label"> Bill Per Person</div>
                <span class="col-sm-6 col-form-label" data-selector="bill"> </span>
                <div class="col-sm-4 col-form-label"> Tips Per Person</div>
                <span class="col-sm-6 col-form-label" data-selector="tips"> </span>
            </div>
        </form>
    </div>




</body>
</html>
